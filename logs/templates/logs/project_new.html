{% extends "blank.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}WRITING MATE{% endblock %}

{% block page-heading %}new project{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <!-- Default Card Example -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="project-form">{% csrf_token %}
					{{ form | crispy }}
					<button type="submit" class="save btn btn-primary">save</button>
				</form>
            </div>
        </div>
    </div>

			onload="SVGInject(this)" />
    </div-->
</div>
{% endblock %}
